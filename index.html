<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopee Clone</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg/assets/icon_favicon_1_32.0Wecxv.png">
  <link rel="icon" type="image/png" sizes="96x96" href="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg/assets/icon_favicon_1_96.wI1aMs.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/all.css"/>

</head>
<body>
  <div class="app">
    <header class="header">
      <div class="grid">
        <nav class="navbar">
          <ul class="navbar__list">
            <li class="navbar__item navbar__item--separate">
              <a href="#" class="navbar__item-link">
                Kênh Người Bán
              </a>
            </li>

            <li class="navbar__item navbar__item--separate">
              <a href="#" class="navbar__item-link">
                Trở thành Người bán Shopee
              </a>
            </li>

            <li class="navbar__item navbar__item--show-qr navbar__item--separate">
              <a href="#" class="navbar__item-link">
                Tải ứng dụng
              </a>
              <div class="qr-code">
                  <img src="./assets/img/qr-code.png" alt="QR code" class="qr-code-img">
                  <div class="appsdl">
                    <div ><img src="./assets/img/app-store.png" alt="App Store" class="appsdl-img"></div>
                    <div ><img src="./assets/img/gg-play.png" alt="Google Play" class="appsdl-img"></div>
                    <div ><img src="./assets/img/appgallery.png" alt="App Gallery" class="appsdl-img"></div>
                  </div>
                </div>
            </li>

            <li class="navbar__item">
              <span class="navbar__title--no-pointer">Kết nối</span>
              <a href="#" class="navbar__item-link navbar__icon-brand navbar__facebook" title="Kết nối Facebook!">
              </a>

              <a href="#" class="navbar__item-link navbar__icon-brand navbar__instagram" title="Kết nối Instagram!">
              </a>
            </li>
          </ul>
  
          <ul class="navbar__list">
            <li class="navbar__item">
              <a href="#" class="navbar__item-link">
                <i class="navbar__icon fa-light fa-bell"></i>
                Thông Báo
              </a>
            </li>

            <li class="navbar__item">
              <a href="#" class="navbar__item-link">
                <i class="navbar__icon fa-light fa-circle-question"></i>
                Hỗ Trợ
              </a>
            </li>

            <li class="navbar__item">
              <a href="#" class="navbar__item-link">
                <i class="navbar__icon fa-light fa-globe"></i>
                Tiếng Việt
              </a>
            </li>

            <li class="navbar__item navbar__item--separate">
              <a href="#" class="navbar__item-link">
                <i class="navbar__icon fa-duotone fa-solid fa-user-plus"></i>
                Đăng Ký
              </a>
            </li>

            <li class="navbar__item">
              <a href="#" class="navbar__item-link">
                <i class="navbar__icon fa-duotone fa-solid fa-right-to-bracket"></i>
                Đăng Nhập
              </a>
            </li>
          </ul>
        </nav>
      </div>

    <div class="container">

    </div>

    </footer>
